kind: pipeline
name: default

steps:
- name: python app
  image: python:3
  commands:
    - pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    - pip install nose nosexcover pytest mock retrying
    - python -m pytest --junitxml=coverage.xml
- name: backend
  image: golang
  commands:
  - go build
  - go test
